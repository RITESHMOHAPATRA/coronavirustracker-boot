<div class="row">
    <div class="col-sm-5" style="display: block;margin-left: 60px; margin-bottom: 40px;">
        <div class="card">
            <div class="card-body" style="max-height: 540px;">

                    <img src="../static/assets/img/worldwide.jpg"  class="card-img center" alt="..." th:src="@{assets/img/worldwide.jpg}"/>
                </div>
                <div class="col-md-8 float-right" >
                    <div class="card-body" >
                        <h3 class="card-title" th:text="${totalCase}">0</h3>
                        <h5 class="card-text"> World Wide</h5>

                    </div>
                </div>
            </div>
        </div>
    </div>

                </div>

                    <div class="card-body float-right" >
                        <h3 class="card-title" th:text="${india}">0</h3>
                        <h5 class="card-text"> India</h5>
                        <p class="card-text"><small class="text-muted">Last updated 1 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <thead class="thead-dark">
    <tr>
<!--        <th>State</th>-->
        <th>Country</th>
        <th>Active Cases</th>
        <th>New Case reported from Previous day</th>
    </tr>
    </thead>
    <tr th:each="tracker : ${tracker}">
<!--        <td th:text="${tracker.state}"></td>-->
