<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Tracker App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />

    <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css" th:href="@{assets/css/style.css}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<h1><center>CoronaVirus Tracker</center></h1><br/>

<!--<div class="jumbotron">-->
<!--    <h1 class="display-4" th:text="${totalCase}"></h1>-->
<!--    <p class="lead">Total Case reported as of today.</p>-->
<!--</div>-->

<div class="row">
    <div class="col-sm-5" style="display: block;margin-left: 60px; margin-bottom: 40px;">
        <div class="card">
            <div class="card-body" style="max-height: 540px;">
                <div class="col-md-4"  style="display: block;margin: 0 auto;">
                    <img src="../static/assets/img/worldwide.jpg"  class="card-img center" alt="..." th:src="@{assets/img/worldwide.jpg}"/>
                </div>
                <div class="col-md-8 float-right" >
                    <div class="card-body" >
                        <h3 class="card-title" th:text="${totalCase}">0</h3>
                        <h5 class="card-text"> World Wide</h5>
                        <p class="card-text"><small class="text-muted">Last updated 1 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4" style="display: block;margin-left: 50px; margin-bottom: 40px;">
        <div class="card">
            <div class="card-body" style="max-height: 540px;">
                <div class="col-md-4 center" style="display: block;margin: 0 auto;">
                    <img src="../static/assets/img/india.jpg" class="card-img center" alt="..." th:src="@{assets/img/india.jpg}"/>
                </div>
                <div class="col-md-8">
                    <div class="card-body float-right" >
                        <h3 class="card-title" th:text="${india}">0</h3>
                        <h5 class="card-text"> India</h5>
                        <p class="card-text"><small class="text-muted">Last updated 1 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search...">
<table class="table table-striped" id="myTable">
    <thead class="thead-dark">
    <tr>
<!--        <th>State</th>-->
        <th>Country</th>
        <th>Active Cases</th>
        <th>New Case reported from Previous day</th>
    </tr>
    </thead>
    <tr th:each="tracker : ${tracker}">
<!--        <td th:text="${tracker.state}"></td>-->
        <td th:text="${tracker.country}">null</td>
        <td th:text="${tracker.latestTotalCase}">0</td>
        <td th:text="${tracker.diffFromPrevCase}">0</td>
    </tr>
</table>

</body>
<script>
function myFunction() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
</html>
